<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>In-class coding Exercises</title>
  </head>
  <body>
    <div class="container">

      <header class="row justify-content-center text-center mt-5 font-weight-bold">
        <h1 class="col-12 display-5 font-weight-bold">J233 In-Class Coding Exercises</h1>
      </header>

      <div class="row justify-content-center mt-3">
        <div class="col-11 col-sm-8 col-md-6 lead-description">
          <p class="h3 text-center">These are exercises we will use in the J233 Advanced Coding. Click on the appropriate exercise below to see the output of the page.</p>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <%= loop(exercises, '<div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3"><div class="card"><a href="${url}"><img class="img-fluid" src="${thumbnail}" alt="Project thumbnail"></a><div class="card-body"><h5 class="card-title">${title}</h5><p class="card-text">${description}</p><p><span class="badge badge-info">${lesson}</span></p></div></div></div>') %>
      </div>


    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-4.3.1.bundle.min.js"></script>
    <script type="text/javascript" src="js/d3-5.9.7.min.js"></script>
  </body>
</html>
